<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurant.css">
    <script src="https://kit.fontawesome.com/69b06dbea6.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>

<header>

    <nav>
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <div>
            <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
    </nav>

</header>

<body>

    <main>    
        
    <div>
        <img class="restaurant_pic" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image restaurant la palette du goût">
    </div>

        <section class="restaurant_menu">

            <div class="menu_list">

                <div class="restaurant_title">
                    <p>La palette du goût</p>                                     
                        <div class="heart">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div> 
                </div>

                <h4>ENTRÉES</h4>
                <div>
                    <button class="restaurant_btn">
                        <h3>Fricassé d'escargot</h3>
                        <p>Au piment d'espelette</p>
                        <div class="price">25€</div>
                    </button>
                </div>
                <div>
                    <button class="restaurant_btn">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                        <div class="price">35€</div>
                    </button>
                </div>
                <div>
                    <button class="restaurant_btn">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <div class="price">20€</div>
                    </button>
                </div>
                

                <h4>PLATS</h4>
                <div>
                    <button class="restaurant_btn">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <div class="price">40€</div>
                    </button>
                </div>
                <div>
                    <button class="restaurant_btn">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                        <div class="price">35€</div>
                    </button>
                </div>
                <div>
                    <button class="restaurant_btn">
                        <h3>Filet de Turbot</h3>
                        <p>Aux agrumes</p>
                        <div class="price">44€</div>
                    </button>
                </div>

                <h4>DESSERTS</h4>
                <div>
                    <button class="restaurant_btn">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                        <div class="price">18€</div>
                    </button>
                </div>
                <div>
                    <button class="restaurant_btn">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                        <div class="price">22€</div>
                    </button>
                </div>
                <div>
                    <button class="restaurant_btn">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'espelette et à la truffe noire</p>
                        <div class="price">23€</div>
                    </button>
                </div>

                <div class="order">
                    <button class="action_btn">Commander</button>
                </div>
            
            </div>

        </section>
    </main>

    <footer>

        <img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood!">
        <ul>
            <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:ohmyfood-contact@gmail.com" target="_blank">Contact</a></li>
        </ul>

    </footer>  
    
</body>

</html>
