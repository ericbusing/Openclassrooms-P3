<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/prefixed/styles.css">
    <script src="https://kit.fontawesome.com/69b06dbea6.js" crossorigin="anonymous"></script>
    <title>Le délice des sens</title>
</head>


<body>
    <header>

        <nav>
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div>
                <h1>ohmyfood</h1>
            </div>
        </nav>

    </header>

    <main>

        <div>
            <img class="restaurant_pic" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="image restaurant la palette du goût">
        </div>

        <section class="restaurant_menu">

            <div class="restaurant_title">
                <p>Le délice des sens</p>
                <button class="heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </button>
            </div>

            <div class="menu_list">

                <div class="list_btn">
                    <h2>ENTRÉES</h2>
                    <div>
                        <button class="menu_btn menu_btn--1">
                            <div class="description_btn">
                                <p class="title_button">Tartare de thon</p>
                                <p>Assaisonné au yuzu</p>
                            </div>
                            <div class="price">25€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--2">
                            <div class="description_btn">
                                <p class="title_button">Bouchée de homard croustillant</p>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                            <div class="price">35€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--3">
                            <div class="description_btn">
                                <p class="title_button">Velouté de cèpes</p>
                                <p>Aux truffes</p>
                            </div>
                            <div class="price">20€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="list_btn">
                    <h2>PLATS</h2>
                    <div>
                        <button class="menu_btn menu_btn--4">
                            <div class="description_btn">
                                <p class="title_button">Poulet rôti aux herbes de provence</p>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <div class="price">40€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--5">
                            <div class="description_btn">
                                <p class="title_button">Langouste rôtie</p>
                                <p>Et ses légumes de saison</p>
                            </div>
                            <div class="price">35€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--6">
                            <div class="description_btn">
                                <p class="title_button">Côte de boeuf angus</p>
                                <p>Et sa purée de panais</p>
                            </div>
                            <div class="price">44€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="list_btn">
                    <h2>DESSERTS</h2>
                    <div>
                        <button class="menu_btn menu_btn--7">
                            <div class="description_btn">
                                <p class="title_button">Farandole de desserts</p>
                                <p>Du chef</p>
                            </div>
                            <div class="price">18€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--8">
                            <div class="description_btn">
                                <p class="title_button">Crème brulée</p>
                                <p>Revisitée</p>
                            </div>
                            <div class="price">22€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--9">
                            <div class="description_btn">
                                <p class="title_button">Tiramisu</p>
                                <p>À la noisette</p>
                            </div>
                            <div class="price">23€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="order">
                <button class="action_btn">Commander</button>
            </div>

        </section>
    </main>

    <footer>

        <h2>ohmyfood</h2>
        <ul>
            <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:ohmyfood-contact@gmail.com" target="_blank">Contact</a></li>
        </ul>

    </footer>

</body>

</html>
