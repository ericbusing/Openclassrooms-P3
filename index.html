<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/prefixed/styles.css">
    <script src="https://kit.fontawesome.com/69b06dbea6.js" crossorigin="anonymous"></script>
    <title>Ohmyfood!</title>
</head>

<body>
    <div class="content_loading_spinner">
        <div class="loading_spinner"></div>
        
        <header class="header">
            <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood!">
        </header>
        
        <main>
            <div class="explore">
                <form>
                    <i class="fa-solid fa-location-dot"></i>
                    <label for="search"></label>
                    <input type="search" id="search" value="Paris, Belleville">
                </form>

                <h3>Réservez le menu qui vous convient</h3>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="action_btn"><a href="#restaurants">Explorer nos restaurants</a></button>
            </div>

            <section>
                <article>

                        <h2>Fonctionnement</h2>

                        <div class="functioning">

                            <div class="functioning_btn">
                                <i class="fa-solid fa-circle-1 number">1</i>
                                <button><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
                            </div>
                            <div class="functioning_btn">
                                <i class="fa-solid fa-circle-2 number">2</i>   
                                <button class="btn"><i class="fa-solid fa-list"></i>Composez votre menu</button>
                            </div>
                            <div class="functioning_btn">
                                <i class="fa-solid fa-circle-3 number">3</i>                            
                                <button><i class="fa-solid fa-store"></i>Dégustez au restaurant</button>
                            </div>
                        </div>
                </article>
                <aside>
                    <h2 id="restaurants">Restaurants</h2>
                    <div class="restaurants">
                        <div class="restaurant_card new">
                            <a href="la-palette-du-gout.html">
                                <figure>
                                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="1er restaurant"/>
                                    <figcaption>
                                        <h3>La palette du goût</h3>
                                        <p>Ménilmontant</p>
                                        <div class="heart_home_page">
                                            <i class="fa-regular fa-heart"></i>
                                            <i class="fa-solid fa-heart"></i>
                                        </div>
                                    </figcaption>
                                </figure>   
                            </a>
                        </div>
                        <div class="restaurant_card new">
                            <a href="la-note-enchantee.html">
                                <figure>
                                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="2ème restaurant"/>
                                    <figcaption>
                                        <h3>La note enchantée</h3>
                                        <p>Charonne</p>
                                        <div class="heart_home_page">
                                            <i class="fa-regular fa-heart"></i>
                                            <i class="fa-solid fa-heart"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>               
                        <div class="restaurant_card">
                            <a href="a-la-française.html">
                                <figure>
                                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="3ème restaurant"/>
                                    <figcaption>
                                        <h3>À la française</h3>
                                        <p>Cité Rouge</p>
                                        <div class="heart_home_page">
                                            <i class="fa-regular fa-heart"></i>
                                            <i class="fa-solid fa-heart"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>     
                        <div class="restaurant_card">
                            <a href="le-delice-des-sens.html">
                                <figure>
                                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="4ème restaurant"/>
                                    <figcaption>
                                        <h3>Le délice des sens</h3>
                                        <p>Folie-Méricourt</p>
                                        <div class="heart_home_page">
                                            <i class="fa-regular fa-heart"></i>
                                            <i class="fa-solid fa-heart"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>
                    </div>
                </aside>
            </section>
        </main>
        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:ohmyfood-contact@gmail.com" target="_blank">Contact</a></li>
            </ul>
        </footer>  
    </div>
</body>
</html>
