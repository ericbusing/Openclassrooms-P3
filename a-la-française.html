<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/prefixed/styles.css">
    <script src="https://kit.fontawesome.com/69b06dbea6.js" crossorigin="anonymous"></script>
    <title>À la française</title>
</head>


<body>
    <header>

        <nav>
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div>
                <h1>ohmyfood</h1>
            </div>
        </nav>

    </header>

    <main>

        <div>
            <img class="restaurant_pic" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="image restaurant la palette du goût">
        </div>

        <section class="restaurant_menu">

            <div class="restaurant_title">
                <p>À la française</p>
                <button class="heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </button>
            </div>

            <div class="menu_list">


                <div class="list_btn">
                    <h2>ENTRÉES</h2>
                    <div>
                        <button class="menu_btn menu_btn--1">
                            <div class="description_btn">
                                <p class="title_button">Tartare de poulpe acidulé</p>
                                <p>Aux zetes d'orange</p>
                            </div>
                            <div class="price">25€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--2">
                            <div class="description_btn">
                                <p class="title_button">Velouté de légumes d'antan</p>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="price">35€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--3">
                            <div class="description_btn">
                                <p class="title_button">Soupe à l'oignon</p>
                                <p>Revisitée</p>
                            </div>
                            <div class="price">20€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>


                <div class="list_btn">
                    <h2>PLATS</h2>
                    <div>
                        <button class="menu_btn menu_btn--4">
                            <div class="description_btn">
                                <p class="title_button">Coquilles Saint-Jacques</p>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="price">40€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--5">
                            <div class="description_btn">
                                <p class="title_button">Magret de canard</p>
                                <p>Et paramentier de pommes de terres</p>
                            </div>
                            <div class="price">35€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--6">
                            <div class="description_btn">
                                <p class="title_button">Pigeonneau d'Ille-et-Vilaine</p>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="price">44€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>


                <div class="list_btn">
                    <h2>DESSERTS</h2>
                    <div>
                        <button class="menu_btn menu_btn--7">
                            <div class="description_btn">
                                <p class="title_button">Pétales de violettes glacées</p>
                                <p>Et purée de noisettes</p>
                            </div>
                            <div class="price">18€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--8">
                            <div class="description_btn">
                                <p class="title_button">Fondant au chocolat</p>
                                <p>Revisité</p>
                            </div>
                            <div class="price">22€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--9">
                            <div class="description_btn">
                                <p class="title_button">Millefeuille croustillant</p>
                                <p>Myrtilles et pâte d'amande</p>
                            </div>
                            <div class="price">23€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="order">
                <button class="action_btn">Commander</button>
            </div>

        </section>
    </main>

    <footer>

        <h2>ohmyfood</h2>
        <ul>
            <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:ohmyfood-contact@gmail.com" target="_blank">Contact</a></li>
        </ul>

    </footer>

</body>

</html>
