<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/prefixed/styles.css">
    <script src="https://kit.fontawesome.com/69b06dbea6.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
</head>


<body>
    <header>

        <nav>
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div>
                <h1>ohmyfood</h1>
            </div>
        </nav>

    </header>

    <main>

        <div>
            <img class="restaurant_pic" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="image restaurant la palette du goût">
        </div>

        <section class="restaurant_menu">

            <div class="restaurant_title">
                <p>La note enchantée</p>
                <button class="heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </button>
            </div>

            <div class="menu_list">

                <div class="list_btn">
                    <h2>ENTRÉES</h2>
                    <div>
                        <button class="menu_btn menu_btn--1">
                            <div class="description_btn">
                                <p class="title_button">Ravioles de foie gras</p>
                                <p>Accompagnés de leur crème à la truffe</p>
                            </div>
                            <div class="price">25€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--2">
                            <div class="description_btn">
                                <p class="title_button">Caviar osciètre</p>
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="price">35€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--3">
                            <div class="description_btn">
                                <p class="title_button">Homard et espuma de</p>
                                <p>Mariné aux zetes d'orange</p>
                            </div>
                            <div class="price">20€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--3">
                            <div class="description_btn">
                                <p class="title_button">Foie gras de canard cuit entier</p>
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <div class="price">35€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="list_btn">
                    <h2>PLATS</h2>
                    <div>
                        <button class="menu_btn menu_btn--4">
                            <div class="description_btn">
                                <p class="title_button">Noix de coquilles Saint-Jacques</p>
                                <p>Sur lit de céleri-rave</p>
                            </div>
                            <div class="price">40€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--5">
                            <div class="description_btn">
                                <p class="title_button">Langoustine poêlée</p>
                                <p>Purée de patate douce</p>
                            </div>
                            <div class="price">35€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--6">
                            <div class="description_btn">
                                <p class="title_button">Mijoté de queue de boeuf</p>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="price">44€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="list_btn">
                    <h2>DESSERTS</h2>
                    <div>
                        <button class="menu_btn menu_btn--7">
                            <div class="description_btn">
                                <p class="title_button">Macaron noisette et chocolat</p>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="price">18€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--8">
                            <div class="description_btn">
                                <p class="title_button">Baba au rhum revisité</p class="title_button">
                                <p>Avec son coulis de citron</p>
                            </div>
                            <div class="price">22€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="menu_btn menu_btn--9">
                            <div class="description_btn">
                                <p class="title_button">Tarte au citron meringuée</p class="title_button">
                                <p>Destructurée</p>
                            </div>
                            <div class="price">23€</div>
                            <div class="done_box">
                                <div class="done_rotate">
                                    <span>
                                        <i class="fa-solid fa-check done"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="order">
                <button class="action_btn">Commander</button>
            </div>

        </section>
    </main>

    <footer>

        <h2>ohmyfood</h2>
        <ul>
            <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:ohmyfood-contact@gmail.com" target="_blank">Contact</a></li>
        </ul>

    </footer>

</body>

</html>
