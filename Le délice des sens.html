<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/69b06dbea6.js" crossorigin="anonymous"></script>
    <title>Le délice des sens</title>
</head>

<header>

    <nav>
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <div>
            <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
    </nav>

</header>

<body>

    <main>    
        
    <div>
        <img class="restaurant_pic" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="image restaurant la palette du goût">
    </div>

        <section class="restaurant_menu">

            <div class="restaurant_title">
                <p>Le délice des sens</p>                                     
                    <div class="heart">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div> 
            </div>

            <div class="menu_list">

                <h4>ENTRÉES</h4>
                <div>
                    <button class="menu_btn menu_btn--1">
                        <div class="description_btn">
                            <h3>Tartare de thon</h3>
                            <p>Assaisonné au yuzu</p>
                        </div>
                        <div class="price">25€</div>
                        <div class="done_box">
                            <div class="done_rotate">
                                <span>
                                    <i class="fa-solid fa-check done"></i>
                                </span>
                            </div>
                        </div>                        
                    </button>
                </div>
                <div>
                    <button class="menu_btn menu_btn--2">
                        <div class="description_btn">
                            <h3>Bouchée de homard croustillant</h3>
                            <p>Et sa farandole de petits légumes</p>
                        </div>
                        <div class="price">35€</div>
                        <div class="done_box">
                            <div class="done_rotate">
                                <span>
                                    <i class="fa-solid fa-check done"></i>
                                </span>
                            </div>
                        </div>                        
                    </button>
                </div>
                <div>
                    <button class="menu_btn menu_btn--3">
                        <div class="description_btn">
                            <h3>Velouté de cèpes</h3>
                            <p>Aux truffes</p>
                        </div>
                        <div class="price">20€</div>
                        <div class="done_box">
                            <div class="done_rotate">
                                <span>
                                    <i class="fa-solid fa-check done"></i>
                                </span>
                            </div>
                        </div>                        
                    </button>
                </div>
                

                <h4>PLATS</h4>
                <div>
                    <button class="menu_btn menu_btn--4">
                        <div class="description_btn">
                            <h3>Poulet rôti aux herbes de provence</h3>
                            <p>Et sa crème de truffe</p>
                        </div>
                        <div class="price">40€</div>
                        <div class="done_box">
                            <div class="done_rotate">
                                <span>
                                    <i class="fa-solid fa-check done"></i>
                                </span>
                            </div>
                        </div>                        
                    </button>
                </div>
                <div>
                    <button class="menu_btn menu_btn--5">
                        <div class="description_btn">
                            <h3>Langouste rôtie</h3>
                            <p>Et ses légumes de saison</p>
                        </div>
                        <div class="price">35€</div>
                        <div class="done_box">
                            <div class="done_rotate">
                                <span>
                                    <i class="fa-solid fa-check done"></i>
                                </span>
                            </div>
                        </div>                        
                    </button>
                </div>
                <div>
                    <button class="menu_btn menu_btn--6">
                        <div class="description_btn">
                            <h3>Côte de boeuf angus</h3>
                            <p>Et sa purée de panais</p>
                        </div>
                        <div class="price">44€</div>
                        <div class="done_box">
                            <div class="done_rotate">
                                <span>
                                    <i class="fa-solid fa-check done"></i>
                                </span>
                            </div>
                        </div>                        
                    </button>
                </div>

                <h4>DESSERTS</h4>
                <div>
                    <button class="menu_btn menu_btn--7">
                        <div class="description_btn">
                            <h3>Farandole de desserts</h3>
                            <p>Du chef</p>
                        </div>
                        <div class="price">18€</div>
                        <div class="done_box">
                            <div class="done_rotate">
                                <span>
                                    <i class="fa-solid fa-check done"></i>
                                </span>
                            </div>
                        </div>                        
                    </button>
                </div>
                <div>
                    <button class="menu_btn menu_btn--8">
                        <div class="description_btn">
                            <h3>Crème brulée</h3>
                            <p>Revisitée</p>
                        </div>
                        <div class="price">22€</div>
                        <div class="done_box">
                            <div class="done_rotate">
                                <span>
                                    <i class="fa-solid fa-check done"></i>
                                </span>
                            </div>
                        </div>                        
                    </button>
                </div>
                <div>
                    <button class="menu_btn menu_btn--9">
                        <div class="description_btn">
                            <h3>Tiramisu</h3>
                            <p>À la noisette</p>
                        </div>
                        <div class="price">23€</div>
                        <div class="done_box">
                            <div class="done_rotate">
                                <span>
                                    <i class="fa-solid fa-check done"></i>
                                </span>
                            </div>
                        </div>                        
                    </button>
                </div>

                <div class="order">
                    <button class="action_btn">Commander</button>
                </div>
            
            </div>

        </section>
    </main>

    <footer>

        <img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood!">
        <ul>
            <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:ohmyfood-contact@gmail.com" target="_blank">Contact</a></li>
        </ul>

    </footer>  
    
</body>

</html>
